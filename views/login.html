<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/52f3957177.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Mercadoliebre | Login</title>
</head>

<body>
    <header class="home__header">
        <div class="home__header__box--logo">
            <a href="/">
                <img class="home__header--logo" src="/images/logo-mercado-liebre.svg" alt="logo_mercado_liebre">
            </a>
        </div>
        <div class="home__header--search">
            <div class="home__header--search-input">
                <input type="text" placeholder="  Buscar productos, marcas">
                <a href="" class="home__header--search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>

        </div>
        <div class="home__header__title">
            <h1>
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Compra en cuotas sin tarjeta de credito
            </h1>
        </div>

        <div class="home__header__box--menu">
            <ul>
                <li><a href="#Ofertas">Ofertas</a></li>
                <li><a href="#Tiendas">Tiendas Oficiales</a></li>
                <li><a href="#Vender">Vender</a></li>
                <li><a href="#Ayuda">Ayuda</a></li>
            </ul>
        </div>
        <nav class="home__header__nav--menu">
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="fa-solid fa-address-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras <i class="fa-sharp fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="home__header__box--burger-menu">
            <a onclick="document.querySelector('home__header__box--burger-menu').classList.toggle('showMenu')">
                <i class="fas fa-bars"></i>
            </a>
        </div>

    </header>
    <main class="container login__main__form login__main__form__bg">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <div class="card login__main__form__bg">
                    <div class="card-body login__main__form__bg">
                        <form action="" class="row needs-validation" novalidate>
                            <div class="col-12 col-md-12 mb-3">
                                <input placeholder="Nombre de usuario" class="form-control" id="name" type="text"
                                    name="name" pattern="[a-z].{4,}" required>
                                <!-- <input placeholder="Nombre de usuario" class="form-control" id="name" type="text"
                                    name="name" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required> -->
                                <div class="valid-feedback">
                                    usuario valido!
                                </div>
                                <div class="invalid-feedback">
                                    usuario no valido!
                                </div>
                            </div>
                            <div class="col-12 col-md-12 mb-3">
                                <input placeholder="Elegí tu contraseña" class="form-control" id="password"
                                    type="password" name="password" pattern="[a-z].{4,}" required>
                                <div class="valid-feedback">
                                    contraseña correcta!
                                </div>
                                <div class="invalid-feedback">
                                    contraseña incorrecta!
                                </div>
                            </div>
                            <div class="col-12 mb-3 d-flex justify-content-end gap-3">
                                <button type="submit" class="buttons  btn btn-primary col-12 mb-3">Enviar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
